<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mt-5 mb-4">
                    <h1>Plant Disease Detection</h1>
                    <p class="lead">Upload an image of a Tomato, Potato, or Pepper plant leaf to detect diseases</p>
                </div>
                
                <div class="upload-container">
                    <div class="upload-area" id="drop-area">
                        <form class="upload-form" id="upload-form">
                            <input type="file" id="fileInput" accept="image/*" class="file-input" hidden>
                            <label for="fileInput" class="upload-label">
                                <div class="upload-content">
                                    <img src="{{ url_for('static', filename='upload-icon.svg') }}" alt="Upload" id="upload-icon">
                                    <p>Drag and drop an image or click to browse</p>
                                </div>
                            </label>
                        </form>
                        <div id="preview" class="preview-container" style="display: none;">
                            <img id="preview-image" src="" alt="Preview">
                            <button class="btn btn-danger" id="remove-image">Remove Image</button>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary mt-3" id="analyze-btn" disabled>Analyze Image</button>
                    
                    <div id="result" class="result-container mt-4" style="display: none;">
                        <h3>Results:</h3>
                        <div class="result-content">
                            <p><strong>Detected Condition:</strong> <span id="disease-name"></span></p>
                            <p><strong>Confidence:</strong> <span id="confidence"></span>%</p>
                        </div>
                    </div>
                    
                    <div id="error" class="alert alert-danger mt-3" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
